<html>
<head>
  <title>This is D3JS</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <script>

    var canvas = d3.select("body").append("svg")
    				.attr("width", 500)
    				.attr("height", 500);

    var circle = canvas.append("circle")
    				   .attr("cx", 250)
    				   .attr("cy", 250)
               .attr("r", 50)
    				   .attr("fill", "red");

    var rect = canvas.append("rect")
                .attr("width", 100)
                .attr("height", 80)
                .attr("fill", "blue");

    var line = canvas.append("line")
                .attr("x1",0)
                .attr("y1",200)
                .attr("x2", 500)
                .attr("y2", 450)
                .attr("stroke", "black")
                .attr("stroker-width", 5);

  </script>
</html>
